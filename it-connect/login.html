<!DOCTYPE html>
<!-- 2.6.1 HTML5 - Página de inicio de sesión con validación de formulario -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - IT Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="login-bg">
    <div class="login-wrapper">
    <!-- 2.6.1 Encabezado semántico con navegación -->
    <header class="main-header">
        <body class="login-bg">
            <div class="login-main-container">
                <header class="login-header">
                    <div class="logo">
                        <h1>IT Connect</h1>
                    </div>
                    <nav class="login-nav">
                        <a href="index.html" class="nav-link">Inicio</a>
                    </nav>
                </header>
                <main class="login-content">
                    <section class="auth-container">
                        <div class="auth-tabs">
                            <button class="tab-button active" data-tab="login">Iniciar Sesión</button>
                            <button class="tab-button" data-tab="register">Registrarse</button>
                        </div>
                        <div id="login-tab" class="tab-content active">
                            <h2>Iniciar Sesión</h2>
                            <form id="loginForm" class="login-form">
                                <div class="form-group">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn-primary">Ingresar</button>
                            </form>
                        </div>
                        <div id="register-tab" class="tab-content">
                            <h2>Crear Cuenta</h2>
                            <form id="registerForm" class="login-form">
                                <div class="form-group">
                                    <label for="reg-nombre">Nombre Completo</label>
                                    <input type="text" id="reg-nombre" name="nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="reg-email">Correo Electrónico</label>
                                    <input type="email" id="reg-email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="reg-password">Contraseña</label>
                                    <input type="password" id="reg-password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="reg-especialidad">Especialidad</label>
                                    <select id="reg-especialidad" name="especialidad" required>
                                        <option value="">Selecciona tu especialidad</option>
                                        <option value="frontend">Frontend</option>
                                        <option value="backend">Backend</option>
                                        <option value="fullstack">Fullstack</option>
                                        <option value="devops">DevOps</option>
                                        <option value="data">Data Science</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn-primary">Crear Cuenta</button>
                            </form>
                        </div>
                    </section>
                </main>
                <footer class="main-footer">
                    <div class="footer-content">
                        <span>&copy; 2025 IT Connect</span>
                        <span class="footer-sep">|</span>
                        <span>Universidad EAN</span>
                    </div>
                </footer>
                <script src="js/data.js"></script>
                <script src="js/utils.js"></script>
                <script src="js/main.js"></script>
            </div>
        </body>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
