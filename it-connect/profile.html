<!DOCTYPE html>
<!-- 2.6.1 HTML5 - P치gina de perfil profesional -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesional - IT Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- 2.6.1 Encabezado sem치ntico con navegaci칩n -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>IT Connect</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="profile.html" class="active">Perfil</a></li>
                <li><a href="#" id="logoutBtn" class="logout-btn" style="display:none;">Cerrar Sesi칩n</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Perfil mejorado visualmente -->
        <section class="profile-container improved-profile">
            <div class="user-card">
                <div class="user-avatar">
                    <i class="user-icon" id="profileIcon"></i>
                </div>
                <div class="user-info">
                    <h2 id="userName">Nombre del Usuario</h2>
                    <p id="userTitle">Especialidad</p>
                </div>
            </div>
            <div class="profile-grid">
                <div class="profile-block">
                    <h3>Habilidades</h3>
                    <form id="addSkillForm" class="add-form">
                        <input type="text" id="newSkill" placeholder="Agregar habilidad..." required>
                        <button type="submit" class="btn-primary">Agregar</button>
                    </form>
                    <div id="skillsList" class="skills-list"></div>
                </div>
                <div class="profile-block">
                    <h3>Experiencia</h3>
                    <form id="addExpForm" class="add-form">
                        <input type="text" id="newExpPosition" placeholder="Cargo" required>
                        <input type="text" id="newExpCompany" placeholder="Empresa" required>
                        <input type="text" id="newExpPeriod" placeholder="Periodo" required>
                        <button type="submit" class="btn-primary">Agregar</button>
                    </form>
                    <div id="experienceList"></div>
                </div>
                <div class="profile-block">
                    <h3>Buscar Contactos</h3>
                    <input type="text" id="searchContacts" placeholder="Buscar por nombre o habilidad">
                    <div id="contactsList" class="contacts-list"></div>
                </div>
                <div class="profile-block">
                    <h3>Perfil de GitHub</h3>
                    <div class="github-input">
                        <input type="text" id="githubUsername" placeholder="Ingresa tu usuario de GitHub">
                        <button id="loadGithubBtn" class="btn-primary">Cargar Perfil</button>
                    </div>
                    <div id="githubContent" class="github-content"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IT Connect - Universidad EAN</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/github.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
